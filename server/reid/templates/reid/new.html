<form enctype="multipart/form-data" action="../create_model/" method="post" id="person_form" novalidate>
<div>
    <label class="required" for="id_name">Name:</label>
    <input class="vTextField" id="id_name" maxlength="20" name="name" type="text" />
</div>
<div>
    <label class="required" for="id_upload">Upload:</label>
    <input id="id_upload" name="upload" type="file" />
</div>
<div>
<input type="submit" value="Save" class="default" name="_save" />
</div>
</form>
